# Zabala Platform - Apache Directory Security Configuration
# This file is loaded into Apache's main config (not .htaccess)

<Directory /var/www/html>
    Options -Indexes
    AllowOverride All
    Require all granted
</Directory>

# Protect uploads directory from script execution
<Directory /var/www/html/storage/uploads>
    Options -Indexes -ExecCGI
    AllowOverride None
    <FilesMatch "\.(php|phtml|php3|php4|php5|phps|cgi|pl|exe)$">
        Require all denied
    </FilesMatch>
</Directory>

# Allow access to public assets
<Directory /var/www/html/public>
    Options -Indexes
    AllowOverride None
    Require all granted
</Directory>

# Deny access to storage/logs
<Directory /var/www/html/storage/logs>
    Require all denied
</Directory>
