version: "3.9"

services:
  web:
    build: .
    ports:
      - "80:80"
    environment:
      DB_HOST: db
      DB_NAME: xabala_db
      DB_USER: xabala_user
      DB_PASS: xabala_pass
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/var/www/html
    restart: always

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: xabala_db
      MYSQL_USER: xabala_user
      MYSQL_PASSWORD: xabala_pass
    volumes:
      - ./xabala.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-prootpass"]
      interval: 5s
      timeout: 5s
      retries: 15
    restart: always