# docker-compose.yml (en ra√≠z del proyecto)
services:
  web:
    build: .
    ports:
      - "80:80"
    environment:
      DB_HOST: db
    depends_on:
      - db
    volumes:
      - ./config:/var/www/html/config  # Mount config folder
  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_DATABASE: xabala_db
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
    - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
      - ./xabala.sql:/docker-entrypoint-initdb.d/init.sql
    restart: always  # Added to keep the service running
volumes:
  dbdata: