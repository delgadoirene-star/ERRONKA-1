version: "3.9"

services:
  web:
    build: .
    volumes:
      - .:/var/www/html
      - ./certs:/etc/apache2/certs:ro
    ports:
      - "8080:80"   # HTTP optional (use 8080 to avoid conflicts)
      - "443:443"  # HTTPS
    restart: always

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: xabala_db
      MYSQL_USER: xabala_user
      MYSQL_PASSWORD: xabala_pass
    volumes:
      - ./xabala.sql:/docker-entrypoint-initdb.d/init.sql:ro
    restart: always